# set -g pane-active-border-style 'fg=brightwhite,bg=black'
# set -g status-style 'fg=brightblack,bg=black'
# set -g message-style 'fg=cyan, bg=black'
# set -g clock-mode-colour cyan
setw -g window-status-current-format "#[fg=colour186]#[bg=colour236] ● #[fg=colour249]#[bg=colour236]#I #W "
setw -g window-status-format "#[fg=colour240]#[bg=colour236] ● #I #[fg=colour240]#[bg=colour236]#W "
set -g status-right "#[fg=colour245]#[bg=colour236]#(bash ~/.tmux/scripts/remaining_battery.sh) | #(ifconfig | grep 192 | cut -d ' ' -f 2) | %H:%M "
set -g status-bg colour236
